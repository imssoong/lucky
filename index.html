<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로또 번호 생성기</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: #f2f4f7;
      color: #1f2933;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: env(safe-area-inset-top, 0)
               env(safe-area-inset-right, 0)
               env(safe-area-inset-bottom, 0)
               env(safe-area-inset-left, 0);
    }

    /* 어떤 휴대폰이든 화면 폭에 맞게 꽉 차되,
       너무 넓은 태블릿/PC에서는 가운데 카드만 보이게 */
    .app {
      width: 100%;
      max-width: 480px;
      padding: 16px 12px 22px;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 16px 14px 18px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 8px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 800;
      color: #1f2933;
    }

    .badge {
      font-size: 0.85rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4f46e5;
      font-weight: 700;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .description {
      font-size: 0.95rem;
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 14px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
      align-items: center;
    }

    .btn-primary {
      flex: 1;
      padding: 11px 10px;
      border-radius: 999px;
      border: none;
      font-size: 1.02rem;
      font-weight: 800;
      background: linear-gradient(135deg, #facc15, #fb923c);
      color: #1f2933;
      box-shadow: 0 7px 20px rgba(249, 115, 22, 0.5);
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.12s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-primary:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 14px rgba(249, 115, 22, 0.38);
      opacity: 0.9;
    }

    .btn-secondary {
      padding: 11px 13px;
      border-radius: 999px;
      border: none;
      background: #f3f4f6;
      color: #4b5563;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
      flex-shrink: 0;
    }

    .btn-secondary:active {
      background: #e5e7eb;
    }

    .sets-wrapper {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .set-row {
      display: flex;
      align-items: flex-start;
      padding: 10px 10px 11px;
      border-radius: 14px;
      background: #f9fafb;
      gap: 8px;
    }

    .set-label {
      width: 64px;
      font-size: 0.9rem;
      font-weight: 700;
      color: #6b7280;
      flex-shrink: 0;
    }

    .balls {
      flex: 1;
      display: flex;
      flex-wrap: wrap;         /* ★ 줄바꿈 허용해서 프레임 밖으로 안 나가게 */
      justify-content: flex-start;
      gap: 9px;                /* 공 간격 */
    }

    .ball {
      position: relative;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 1.1rem;
      color: #253046;          /* 숫자색 약간 덜 진하게 */
      box-shadow: 0 4px 8px rgba(15, 23, 42, 0.35);
      border: 1px solid rgba(15, 23, 42, 0.22);
      flex-shrink: 0;
    }

    /* 화면이 좁을수록 자동으로 조금씩 줄어들도록 */
    @media (max-width: 420px) {
      .app {
        padding: 16px 10px 20px;
      }
      .title {
        font-size: 1.4rem;
      }
      .description {
        font-size: 0.9rem;
      }
      .set-label {
        width: 60px;
        font-size: 0.85rem;
      }
      .ball {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
      .balls {
        gap: 8px;
      }
    }

    @media (max-width: 360px) {
      .title {
        font-size: 1.3rem;
      }
      .badge {
        font-size: 0.8rem;
        padding: 3px 8px;
      }
      .btn-primary {
        font-size: 0.95rem;
        padding: 10px 8px;
      }
      .btn-secondary {
        font-size: 0.85rem;
        padding: 9px 10px;
      }
      .set-label {
        width: 54px;
        font-size: 0.8rem;
      }
      .ball {
        width: 36px;
        height: 36px;
        font-size: 0.95rem;
      }
      .balls {
        gap: 6px;
      }
    }

    /* 큰 화면에서는 카드만 조금 더 넉넉하게 */
    @media (min-width: 768px) {
      .app {
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="header">
        <div class="title">로또 번호 생성기</div>
        <div class="badge">5세트 자동 생성</div>
      </div>

      <p class="description">
        <strong>아빠</strong>만을 위한 로또 번호 생성기, <strong>꼭 당첨 될거에요!</strong><br />
        <strong>그래도 너무 많이 구매는 하지 마세요.</strong>
      </p>

      <div class="controls">
        <button class="btn-primary" onclick="generateAllSets()">
          번호 5세트 생성하기
        </button>
        <button class="btn-secondary" onclick="resetSets()">
          초기화
        </button>
      </div>

      <div id="sets-wrapper" class="sets-wrapper">
        <!-- 세트별 번호가 동적으로 들어옵니다 -->
      </div>
    </div>
  </div>

  <script>
    const SET_COUNT = 5;        // 한 번에 생성할 세트 수
    const NUMBER_MIN = 1;       // 시작 번호
    const NUMBER_MAX = 45;      // 끝 번호
    const NUMBERS_PER_SET = 6;  // 한 세트당 번호 개수

    // 동행복권 스타일 색상
    function getBallColor(num) {
      if (num <= 10)  return "#fbc400"; // 노랑
      if (num <= 20)  return "#69c8f2"; // 파랑
      if (num <= 30)  return "#ff7272"; // 빨강
      if (num <= 40)  return "#aaaaaa"; // 회색
      return "#b0d840";                 // 초록 (41~45)
    }

    function generateOneSet() {
      const pool = [];
      for (let i = NUMBER_MIN; i <= NUMBER_MAX; i++) {
        pool.push(i);
      }

      // Fisher–Yates shuffle
      for (let i = pool.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }

      return pool.slice(0, NUMBERS_PER_SET).sort((a, b) => a - b);
    }

    function generateAllSets() {
      const wrapper = document.getElementById("sets-wrapper");
      wrapper.innerHTML = "";

      for (let i = 0; i < SET_COUNT; i++) {
        const numbers = generateOneSet();

        const row = document.createElement("div");
        row.className = "set-row";

        const label = document.createElement("div");
        label.className = "set-label";
        label.textContent = `세트 ${i + 1}`;
        row.appendChild(label);

        const ballsContainer = document.createElement("div");
        ballsContainer.className = "balls";

        numbers.forEach((num) => {
          const ball = document.createElement("div");
          ball.className = "ball";
          ball.textContent = num;
          ball.style.backgroundColor = getBallColor(num);
          ballsContainer.appendChild(ball);
        });

        row.appendChild(ballsContainer);
        wrapper.appendChild(row);
      }
    }

    function resetSets() {
      const wrapper = document.getElementById("sets-wrapper");
      wrapper.innerHTML = "";
    }

    // 필요하면 자동 생성
    // window.addEventListener("load", generateAllSets);
  </script>
</body>
</html>
